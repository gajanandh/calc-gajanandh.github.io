<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="keyGrid">
        <button class="clearRed clear">Clear</button>
        <button class="DeleteBlue delete">Delete</button>
        <button class = "btn sign">+/-</button>

        <button class="btn operatorButton">รท</button>
        <button class="btn numButton">7</button>
        <button class="btn numButton">8</button>
        <button class="btn numButton">9</button>
        <button class="btn operatorButton">x</button>
        
        <button class="btn numButton">4</button>
        <button class="btn numButton">5</button>
        <button class="btn numButton">6</button>

        <button class="btn operatorButton">-</button>
        <button class="btn numButton">1</button>
        <button class="btn numButton">2</button>
        <button class="btn numButton">3</button>
        
        <button class="btn operatorButton plusbtn" >+</button>
        <button class="btn numButton zerobtn">0</button>
        <button class="btn pointbutton">.</button>
        <button class="btn equalbtn">=</button>
      </div>
    </div>
  </body>
</html>
